<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>オフラインです</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 0; background: #f7f7f8; color: #111; }
      .container { max-width: 560px; margin: 10vh auto; background: #fff; border-radius: 12px; box-shadow: 0 1px 3px rgba(0,0,0,.06), 0 1px 2px rgba(0,0,0,.1); overflow: hidden; }
      .header { padding: 16px 20px; border-bottom: 1px solid #eee; font-weight: 600; }
      .content { padding: 20px; line-height: 1.6; }
      .hint { margin-top: 12px; font-size: 14px; color: #666; }
      .actions { margin-top: 20px; }
      .btn { display: inline-block; padding: 10px 14px; border-radius: 8px; background: #111827; color: #fff; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">オフラインになっています</div>
      <div class="content">
        ネットワークに接続できないため、ページを表示できません。接続を確認して、再読み込みしてください。
        <div class="hint">一部の機能はオフラインでも利用できる場合があります。</div>
        <div class="actions">
          <a class="btn" href="/">トップに戻る</a>
        </div>
      </div>
    </div>
  </body>
  </html>
