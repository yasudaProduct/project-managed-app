services:
  db:
    image: postgres:17-alpine
    container_name: project-managed-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      TZ: Asia/Tokyo
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: localhost:5000/project-managed-app:latest
    ports:
      - "3000:3000"
    tty: true
    volumes:
      - .:/app
      # node_modules を除外して高速化
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true
      - CRON_SECRET=${CRON_SECRET:-dev-cron-secret-key}
    command: npm run dev
    network_mode: host
    depends_on:
      - db

  db-test:
    image: postgres:17-alpine
    container_name: project-managed-postgres-test
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      TZ: Asia/Tokyo
    command:
      ["postgres", "-c", "timezone=Asia/Tokyo", "-c", "log_timezone=Asia/Tokyo"]
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - app-network

  # Cron専用コンテナ
  notification-cron:
    build:
      context: .
      dockerfile: docker/cron/dockerfile-cron
    container_name: project-managed-cron
    environment:
      - NODE_ENV=development
      - CRON_SECRET=${CRON_SECRET:-dev-cron-secret-key}
      - NOTIFICATION_API_URL=http://localhost:3000/api/cron/notifications
      - API_BASE_URL=http://localhost:3000
      - SYSTEM_USER_ID=system
      - SLEEP_BETWEEN_TRIGGERS=2
      - MAX_TO_TRIGGER=50
      - TZ=Asia/Tokyo
    volumes:
      - ./logs/cron:/var/log/cron
      - ./docker/cron:/usr/local/bin:ro
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

volumes:
  postgres:
  cron-logs:
